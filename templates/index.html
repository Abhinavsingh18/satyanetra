<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>SatyaNetra - AI Powered Deepfake Detection</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #1b1b1b;
            color: #ffffff;
        }

        header {
            display: flex;
            justify-content: space-between;
            padding: 20px 40px;
            background-color: #111111;
        }

        .logo {
            font-size: 24px;
            font-weight: 600;
        }

        .logo span {
            color: #ff4c60;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: #ffffff;
            text-decoration: none;
            font-weight: 400;
        }

        .hero {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #1b1b1b;
        }

        .hero h1 {
            font-size: 48px;
            font-weight: 600;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 18px;
            margin-bottom: 40px;
        }

        .upload-area {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .file-input {
            padding: 10px;
            background-color: #2b2b2b;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .btn {
            padding: 15px 30px;
            background-color: #ff4c60;
            color: #ffffff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        .btn:hover {
            background-color: #ff3145;
        }

        /* Loader styles */
        .loader {
            border: 8px solid #f3f3f3; /* Light grey */
            border-top: 8px solid #ff4c60; /* Red */
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 2s linear infinite;
            margin-top: 20px;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .progress-bar {
            width: 300px;
            height: 10px;
            background-color: #555;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }

        .progress {
            height: 100%;
            background-color: #ff4c60;
            width: 0%;
            border-radius: 5px;
        }

        .result-area {
            padding: 40px;
            text-align: center;
            display: none;
            background-color: #111111;
            margin-top: 20px;
            border-radius: 10px;
        }

        .result-area h2 {
            margin-bottom: 20px;
            font-size: 28px;
        }

        .result-area p {
            font-size: 18px;
            margin-bottom: 10px;
        }

        footer {
            background-color: #111111;
            text-align: center;
            padding: 20px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">Satya<span>Netra</span></div>
        <nav>
            <ul>
                <li><a href="/">Detect</a></li>
                <li><a href="/impactofdeepfakes">Impact of Deepfakes</a></li>
                <li><a href="/recentcases">Recent Cases</a></li>
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>AI-Powered Deepfake Detection</h1>
        <p>SatyaNetra, your trustworthy assistant for identifying deepfake videos. Analyze and report suspicious content with cutting-edge AI.</p>
        
        <!-- Upload Form -->
        <div class="upload-area">
            <form id="uploadForm" method="POST" action="/upload" enctype="multipart/form-data">
                <label for="videoUpload" class="file-input">Choose Video File</label>
                <input type="file" id="videoUpload" name="video" accept="video/*" required>
                <button type="submit" class="btn">Upload and Analyze</button>
            </form>
            

            <!-- Loader -->
            <div class="loader" id="loader"></div>

            <div class="progress-bar" id="progressBar">
                <div class="progress" id="progress"></div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 SatyaNetra. All rights reserved.</p>
    </footer>

    <script>
        const form = document.getElementById('uploadForm');
        const loader = document.getElementById('loader');

        form.addEventListener('submit', function () {
            // Show loader when the form is submitted
            loader.style.display = 'block';
        });
    </script>

</body>
</html>
