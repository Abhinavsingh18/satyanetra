    <div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <div style="background-color: #1f1f1f; padding: 30px; border-radius: 12px; box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5); max-width: 800px; width: 100%; text-align: center;">
            <h1 style="font-size: 2.5em; margin-bottom: 20px; color: #ff4c60;">SatyaNetra: Deepfake Image Detection</h1>
            <p style="font-size: 1.1em; margin-bottom: 30px;">Upload a real and suspected deepfake image, and let our AI analyze the differences.</p>

                </div>
                <button type="submit" style="background-color: #ff4c60; color: #121212; padding: 12px 20px; font-size: 1.2em; border: none; border-radius: 8px; cursor: pointer; transition: background-color 0.3s ease;">Analyze Deepfake</button>
